 <mat-form-field class="filtro-restaurante">
    <mat-label >Filtro</mat-label>
    <input  matInput placeholder="filtre por qualquer campo" (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
  </mat-form-field>
  
    <mat-table [dataSource]="dataSource" class = "table-content">
    <mat-header-row *matHeaderRowDef="mostrarColunas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: mostrarColunas;"></mat-row>
  
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
      <mat-cell *matCellDef="let item">{{item.nome}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.descricao}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="cep">
        <mat-header-cell *matHeaderCellDef>Cep</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.endereco.cep}}</mat-cell>
      </ng-container>
      
      
      <ng-container matColumnDef="telefone">
        <mat-header-cell *matHeaderCellDef>Telefones</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.telefone}}</mat-cell>
      </ng-container>
  
      
  </mat-table>
